<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
</head>
<body>

<h1>Report Page</h1>

<!-- Кнопка для отправки запроса на сервер -->
<button id="reportButton">Generate and View Report</button>

<!-- Место для отображения отчета -->
<div id="reportContainer"></div>

<script>
    // JavaScript код для отправки запроса на сервер при нажатии кнопки
    document.getElementById('reportButton').addEventListener('click', function() {
        // Используем AJAX для отправки POST запроса на сервер
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/report', true);
        xhr.setRequestHeader('Content-Type', 'application/json');

        xhr.onload = function() {
            if (xhr.status === 200) {
                // В случае успешного выполнения запроса
                document.getElementById('reportContainer').innerHTML = xhr.responseText;
            } else {
                // В случае ошибки
                alert('Error: ' + xhr.statusText);
            }
        };

        // Отправляем POST запрос без данных, так как /view_report не требует данных
        xhr.send(JSON.stringify({}));
    });
</script>

</body>
</html>
