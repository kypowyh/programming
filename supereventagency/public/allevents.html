<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1>Все мероприятия</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Дата начала</th>
                    <th>Дата окончания</th>
                    <th>Адрес</th>
                    <th>Количество участников</th>
                    <th>Информация</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="events-table">
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: '/api/allevents',
                type: 'GET',
                success: function(data) {
                    $.each(data, function(index, event) {
                        var row = `
                            <tr>
                                <td>${event.title}</td>
                                <td>${event.start}</td>
                                <td>${event.end}</td>
                                <td>${event.adress}</td>
                                <td>${event.count}</td>
                                <td>${event.info}</td>
                                <td>
                                    ${event.isRegistered ? '<span>Вы присоединились</span>' : `<button class="btn btn-primary register-btn" data-event-id="${event.eventID}">Присоединиться</button>`}
                                </td>
                            </tr>
                        `;
                        $('#events-table').append(row);
                    });

                    // Обработка нажатия на кнопку "Присоединиться"
                    $('.register-btn').click(function() {
                        var eventID = $(this).data('event-id');
                        var button = $(this);
                        $.ajax({
                            url: '/api/registerevent',
                            type: 'POST',
                            data: { eventID: eventID },
                            success: function() {
                                button.replaceWith('<span>Вы присоединились</span>');
                                alert('Вы успешно зарегистрированы на мероприятие!');
                            },
                            error: function() {
                                alert('Произошла ошибка при регистрации на мероприятие.');
                            }
                        });
                    });
                },
                error: function() {
                    alert('Произошла ошибка при получении списка мероприятий.');
                }
            });
        });
    </script>
</body>
</html>
