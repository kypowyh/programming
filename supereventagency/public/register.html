<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supereventsagency</h1>
        <h2>Регистрация</h2>
        <div class="form-container">
            <form id="registerForm" action="/register" method="POST">
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" name="userEmail" required>
                <label for="userPasswd">Пароль:</label>
                <input type="password" id="userPasswd" name="userPasswd" required>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                <label for="surname">Фамилия:</label>
                <input type="text" id="surname" name="surname" required>
                <label for="type">Тип пользователя:</label>
                <select id="type" name="type" required>
                    <option value="1">Администратор</option>
                    <option value="2">Участник</option>
                </select>
                <div id="registerError" class="error"></div>
                <button type="submit">Регистрация</button>
            </form>
            <p>Уже есть аккаунт? <a href="/login">Авторизация</a></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const error = params.get('error');
            if (error) {
                document.getElementById('registerError').textContent = error;
            }
        });
    </script>
</body>
</html>
